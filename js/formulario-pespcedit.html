<script type="text/javascript">
var auth1;
var auth2;
$(function () {
//ID del foro donde queremos que se cree el tema
var id_foro = 4;
$("#hidden").load("/post?f="+$("#idforum").val()+"&mode=newtopic form[action='/post']");
});

function enviarMensaje(form) {
  // Crear mensaje a partir de los datos suministrados
var txt_message = '[center]' +form.imagenpost.value+ '[/center]\n\n' + '[center][img]http://goo.gl/MSJLm[/img][/center]\n\n[center]' + form.informacionpost.value + '[/center]\n\n';

if (form.capturaspost.value != "") {
txt_message += "[center][img]http://goo.gl/bdzs9[/img][/center]\n\n[center]";
txt_message += form.capturaspost.value;
txt_message += "[/center]\n\n";
};

if (form.videopost.value != "") {
txt_message += "[center][img]http://goo.gl/TWR3V[/img][/center]\n[center][youtube]";
txt_message += form.videopost.value;
txt_message += "[/youtube][/center]\n\n";
};

if (form.descargapost.value != "") {
txt_message += "[center][img]http://goo.gl/U3GDw[/img][/center]\n\n[center]";
txt_message += form.descargapost.value;
txt_message += "[/center]\n";
};

if (form.passpost.value != "") {
txt_message += "[b]Password[/b]\n";
txt_message += form.passpost.value;
txt_message += "\n";
};
	

// Ahora se insertará todo lo que hayamos metido en el formulario
form.message.value = txt_message;
$("#hidden").find("input[name='auth[]']").each(function (index) {
    if (index == 0) auth1 = $(this).attr("value");
    if (index == 1) auth2 = $(this).attr("value");
});
$("input#auth1").attr("value", auth1);
$("input#auth2").attr("value", auth2);              
$("#titulo").val($("#titulopost").val());

};
</script>
